<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator OC</title>
</h:head>
<h:body>

	<h1>Kalkulator OC</h1>

	<h:form id="bla">
  		Pojemność silnika: <h:inputText value="#{calcBB.poj}" />
		<br /><br />
  		Rok produkcji samochodu: <h:inputText value="#{calcBB.rok}" />
		<br /><br />
  		Rok uzyskania prawa jazdy: <h:inputText value="#{calcBB.prawko}" />
		<br /><br />
		<h:messages id="msg" />

		<h:commandButton value="Oblicz składkę" action="#{calcBB.calc()}"/>
		<br /><br />
		<h:commandButton value="Oblicz teraz (AJAX)" action="#{calcBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br /><br />
		<h:commandLink value="Informacje o kalkulatorze OC" action="#{calcBB.info()}" />
	</h:form>

</h:body>
</html>
