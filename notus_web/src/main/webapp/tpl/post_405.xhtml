<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core">
	<h:form>
	<h2 class="text-center"><h:outputLabel value="#{viewPostBB.title}" /></h2>
	<div class="ui-g text-center">

		<div class="ui-g-3" style="padding:0;">
			<i class="pi pi-eye mr-5"></i> <h:outputLabel value="#{viewPostBB.shared}" />
		</div>
		<div class="ui-g-3" style="margin:0; padding:0;">
			<i class="pi pi-clock mr-5"></i>
			<h:outputText value="#{viewPostBB.date}" >
			    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
			</h:outputText>
		</div>
		<div class="ui-g-3" style="padding:0;">
			<i class="pi pi-folder mr-5"></i> <h:outputLabel id="track" value="#{viewPostBB.category_name}" />
			
			<p:tooltip for="track" value="Enter your username" trackMouse="true"/>
		</div>
		<div class="ui-g-3" style="margin:0; padding:0;">
			<i class="pi pi-user-plus mr-5"></i> <h:outputLabel value="#{viewPostBB.author_name}" />
		</div>
	</div>

	
	

	
	<p:inputTextarea value="#{viewPostBB.content}" styleClass="notes" autoResize="false" readonly="true"/>
	

	
	</h:form>
</ui:composition>
