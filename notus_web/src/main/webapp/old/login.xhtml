<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core">
      
	<ui:composition template="/tpl/main.xhtml">
			<ui:define name="title">
				<c:if test="#{empty remoteClient.details.type}">Logowanie</c:if>
				<c:if test="#{not empty remoteClient.details.type}">Błąd 404</c:if>
			</ui:define>
			
			<ui:define name="cont">
				<div id="box" class="text-center">
					<c:if test="#{empty remoteClient.details.type}">
						<h:form>
							<h1>Logowanie</h1>
							
							<div class="mb-20 text-center">
								<span class="ui-float-label ui-input-icon-right">
									<i class="pi pi-at" />
									<p:inputText id="email" value="#{loginBB.email}" required="true" requiredMessage="podaj login"/>
									<p:outputLabel for="@previous" value="Email"/>
								</span>
							</div>
							
							<div class="mb-20 text-center">
								<span class="ui-float-label ui-input-icon-right">
									<i class="pi pi-hashtag" />
									<p:password id="password" value="#{loginBB.password}" required="true" requiredMessage="podaj hasło"/>
									<p:outputLabel for="@previous" value="Hasło"/>
								</span>
							</div>
		
							<h:messages />
							
							<p:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" styleClass="ui-button-outlined ui-button-danger" icon="pi pi-check" iconPos="left" />
						</h:form>
					</c:if>
					<c:if test="#{not empty remoteClient.details.type}">
						<ui:include src="/tpl/404.xhtml" />
					</c:if>
				</div>
			</ui:define>
	</ui:composition>

</html>
