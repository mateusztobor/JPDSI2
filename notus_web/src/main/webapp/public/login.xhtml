<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core">
      
	<ui:composition template="/tpl/main.xhtml">
			<ui:define name="title">
				<c:if test="#{empty remoteClient.details.type}">Logowanie</c:if>
				<c:if test="#{not empty remoteClient.details.type}">Błąd 404</c:if>
			</ui:define>
			
			<ui:define name="cont">
				<div id="box">
					<c:if test="#{empty remoteClient.details.type}">
						<h:form>
							<h:outputLabel for="login" value="login:" />
							<h:inputText id="login" value="#{loginBB.login}"
								required="true"	requiredMessage="podaj login"/>
							<h:outputLabel for="pass" value="hasło:" />
							<h:inputSecret id="pass" value="#{loginBB.pass}"
							required="true"	requiredMessage="podaj hasło"/>
		
							<h:messages />
						
							<h:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" update="msg" />
						</h:form>
					</c:if>
					<c:if test="#{not empty remoteClient.details.type}">
						<ui:include src="/tpl/404.xhtml" />
					</c:if>
				</div>
			</ui:define>
	</ui:composition>

</html>
