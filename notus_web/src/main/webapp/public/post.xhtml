<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core">
      
	<ui:composition template="/tpl/main.xhtml">
	
		
		<ui:define name="title">
			<c:choose>
				<c:when test="${viewPostBB.PostExists() eq true}">
					Notatka: <h:outputText value="#{viewPostBB.page_title}" />
				</c:when>
				<c:otherwise>
					Błąd
				</c:otherwise>
			</c:choose>
		</ui:define>
		
		<ui:define name="cont">
			<div id="box">
				<c:choose>
					<c:when test="${viewPostBB.post_exists eq true}">
						<ui:include src="/tpl/view_post.xhtml" />
					</c:when>
					<c:otherwise>
						<ui:include src="/tpl/post_404.xhtml" />
					</c:otherwise>
				</c:choose>
			</div>
		</ui:define>
	</ui:composition>

</html>
