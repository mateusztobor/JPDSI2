<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Oblicz składkę OC">

			<p:messages id="msg" />

			<h:form>
				<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
					<p:message for="lab_poj" />
					<p:message for="mail" />
					
					<p:outputLabel for="lab_poj" value="Pojemność silnika: "/>
					<p:inputNumber id="lab_poj" required="true" value="#{calcBB.poj}" minValue="0.5" maxValue="10.0" decimalPlaces="1" symbol=" l" symbolPosition="s" requiredMessage="Bez podania pojemności silnika nie możemy wyliczyć składki." />
					
					
					<p:outputLabel for="lab_rok" value="Rok produkcji samochodu:" />
					<p:spinner id="lab_rok" required="true" stepFactor="1" min="1700" max="2022" value="#{calcBB.rok}"/>
					
					<p:outputLabel for="lab_prawko" value="Rok uzyskania prawa jazdy:"/>
					<p:spinner id="lab_prawko" required="true" stepFactor="1" min="1950" max="2022" value="#{calcBB.prawko}"/>
					
					<p:outputLabel for="@next" value="Numer kontaktowy:" />
					<p:inputMask id="mail" value="#{calcBB.mail}" mask="+99 999 999 999" validateMask="true" required="true" requiredMessage="Podanie numeru kontaktowego jest wymagane, aby możliwe było przetworzenie oferty." />
					
					<p:commandButton value="Oblicz składkę" action="#{calcBB.calc()}" update=":#{p:component('msg')}" />
				</h:panelGrid>
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
